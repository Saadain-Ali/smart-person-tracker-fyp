<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="container-fluid m-auto " align='center'>
        <div style="margin-top: 200px;"></div>
        
        <form  method="POST">
            <h1 style="margin-top: 0px;">Login</h1>
            <div class="row">
                <label for="username">username</label>
                <input type="text" name="username" autocomplete="off" placeholder="username@example.com">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <p class="text-warning fs-1">{{error}}</p>
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
