      <script>
      $(document).ready(function () {
        google.charts.load("current", { packages: ["corechart",'annotationchart','sankey'] });
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Employee Name', 'Salary'],
              ['Mike', { v: 22500, f: '22,500' }], // Format as "22,500".
              ['Bob', 35000],
              ['Alice', 44000],
              ['Frank', 27000],
              ['Floyd', 92000],
              ['Fritz', 18500]
            ],
              false); // 'false' means that the first row contains labels, not data.
  
            var options = {
              title: '{{title}}',
              is3D: true,
              slices: {
                2: { offset: 0.2 },
                3: { offset: 0.3 }
              }
            };
  
            google.visualization.drawChart({
  
              'options': options,
              'dataTable': data,
              'chartType': "PieChart",
              'containerId': "chart_area1",
              // 'containerClass': "chart_area",
            });
  
            google.visualization.drawChart({
              'options': options,
              'dataTable': data,
              'chartType': "PieChart",
              'containerId': "chart_area2",
              // 'containerClass': "chart_area",
              });
  
              google.visualization.drawChart({
              'options': options,
              'dataTable': data,
              'chartType': "PieChart",
              'containerId': "chart_area3",
              // 'containerClass': "chart_area",
              });
  
              google.visualization.drawChart({
  
              'options': options,
              'dataTable': data,
              'chartType': "PieChart",
              'containerId': "chart_area4",
              // 'containerClass': "chart_area",
              });
  
  
              var data1 = google.visualization.arrayToDataTable([
              ['From' ,'To' , 'Weight'],
              [ 'A', 'X', 5 ],
              [ 'A', 'Y', 7 ],
              [ 'A', 'Z', 6 ],
              [ 'B', 'X', 2 ],
              [ 'B', 'Y', 9 ],
              [ 'B', 'Z', 4 ]
            ],
              false); //
  
              google.visualization.drawChart({
  
              'options': options,
              'dataTable': data,
              'chartType': "LineChart",
              'containerId': "lineChart",
              // 'containerClass': "chart_area",
              });
  
              // Instantiates and draws our chart, passing in some options.
              var chart = new google.visualization.Sankey(document.getElementById('sankeyChart'));
              chart.draw(data1, {width: 600});
  
  
  
              // anotation
  
              var data = new google.visualization.DataTable();
                  data.addColumn('date', 'Date');
                  data.addColumn('number', 'Kepler-22b mission');
                  data.addColumn('string', 'Kepler title');
                  data.addColumn('string', 'Kepler text');
                  data.addColumn('number', 'Gliese 163 mission');
                  data.addColumn('string', 'Gliese title');
                  data.addColumn('string', 'Gliese text');
                  data.addRows([
                  [new Date(2314, 2, 15), 12400, undefined, undefined,
                                          10645, undefined, undefined],
                  [new Date(2314, 2, 16), 24045, 'Lalibertines', 'First encounter',
                                          12374, undefined, undefined],
                  [new Date(2314, 2, 17), 35022, 'Lalibertines', 'They are very tall',
                                          15766, 'Gallantors', 'First Encounter'],
                  [new Date(2314, 2, 18), 12284, 'Lalibertines', 'Attack on our crew!',
                                          34334, 'Gallantors', 'Statement of shared principles'],
                  [new Date(2314, 2, 19), 8476, 'Lalibertines', 'Heavy casualties',
                                          66467, 'Gallantors', 'Mysteries revealed'],
                  [new Date(2314, 2, 20), 0, 'Lalibertines', 'All crew lost',
                                          79463, 'Gallantors', 'Omniscience achieved']
                  ]);
  
                  var chart = new google.visualization.AnnotationChart(document.getElementById('annotChart'));
  
                  var options = {
                  displayAnnotations: true
                  };
  
                  chart.draw(data, options);
            console.log('done')
          }
      });
      </script>
